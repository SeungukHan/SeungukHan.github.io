<div class="social-media-list">
  {%- if site.github_username -%}<div class="social-media-item"><a href="https://github.com/{{ site.github_username| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/muyaho-social-icons.svg#github' | relative_url }}"></use></svg> <span class="username">Github</span></a></div>{%- endif -%}
  {%- if site.linkedin_username -%}<div class="social-media-item"><a href="https://www.linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/muyaho-social-icons.svg#linkedin' | relative_url }}"></use></svg> <span class="username">Linkedin</span></a></div>{%- endif -%}
  {%- if site.twitter_username -%}<div class="social-media-item"><a href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/muyaho-social-icons.svg#twitter' | relative_url }}"></use></svg> <span class="username">Twitter</span></a></div>{%- endif -%}
  {%- if site.rss -%}<div class="social-media-item"><a href="{{ 'feed.xml' | relative_url }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/muyaho-social-icons.svg#rss' | relative_url }}"></use></svg> <span>{{ site.rss | escape }}</span></a></div>{%- endif -%}
</div>
